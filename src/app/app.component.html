<div class="container mt-5">
  <h2 class="text-center">Lista de Usuarios</h2>
  <ul class="list-group">
    <li *ngFor="let usuario of usuarios" class="list-group-item">
      <strong>ID: {{ usuario.id }}</strong> - {{ usuario.nombre }} - {{ usuario.email }} - Empresa: {{ usuario.empresa }}
      <button (click)="eliminarUsuario(usuario)" class="btn btn-danger btn-sm float-end">Eliminar</button>
    </li>
  </ul>
  
  <h2 class="mt-4">Agregar Usuario</h2>
  <form (ngSubmit)="agregarUsuario()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" [(ngModel)]="nuevoUsuario.nombre" name="nombre" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" [(ngModel)]="nuevoUsuario.email" name="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="empresa" class="form-label">Empresa</label>
      <input type="text" [(ngModel)]="nuevoUsuario.empresa" name="empresa" class="form-control" id="empresa" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Usuario</button>
  </form>

  <h2 class="mt-4">Editar Usuario por ID</h2>
  <div class="mb-3">
    <label for="idUsuario" class="form-label">ID del Usuario</label>
    <input type="number" [(ngModel)]="idUsuarioEditar" name="idUsuario" class="form-control" id="idUsuario" required>
    <button (click)="buscarUsuarioPorId()" class="btn btn-info mt-2">Buscar</button>
  </div>

  <form (ngSubmit)="actualizarUsuario()" *ngIf="nuevoUsuario.id">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" [(ngModel)]="nuevoUsuario.nombre" name="nombre" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" [(ngModel)]="nuevoUsuario.email" name="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="empresa" class="form-label">Empresa</label>
      <input type="text" [(ngModel)]="nuevoUsuario.empresa" name="empresa" class="form-control" id="empresa" required>
    </div>
    <button type="submit" class="btn btn-success">Actualizar Usuario</button>
  </form>
</div>
